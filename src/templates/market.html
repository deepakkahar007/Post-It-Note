{% extends 'Layout.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <title>{% block title %} Market {% endblock %}</title>
  </head>
  <body>
    {% block content %}
    <table>
      {% if data|length %}
      <thead>
        <tr>
          <th>name</th>
          <th>role</th>
          <th>phn</th>
        </tr>
      </thead>

      <tbody>
        {% for item in data %}
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td>{{item.Created_By}}</td>
        </tr>
        {% endfor %}
        <br />
      </tbody>

      {% else %}
      <p class="">No Record Found in Notes.db</p>
      <br />
      {% endif %}
    </table>
    {% endblock %}
  </body>
</html>
